{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-card fade-in">
        <div class="text-center mb-4">
            <i class="bi bi-person-plus-fill" style="font-size: 3rem; color: var(--success-color);"></i>
            <h2 class="mt-3 mb-1">Criar Conta</h2>
            <p class="text-muted">Escolha seu tipo de usuário</p>
        </div>

        <form method="POST" action="{{ url_for('cadastro') }}">
            <div class="mb-3">
                <label class="form-label">Nome de usuário</label>
                <input type="text" class="form-control" name="nome" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" name="senha" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Tipo de usuário</label>
                <div class="row g-2">
                    <div class="col-4">
                        <input type="radio" class="btn-check" name="tipo" id="tipo_aluno" value="aluno" checked>
                        <label class="btn btn-outline-primary w-100" for="tipo_aluno">
                            <i class="bi bi-mortarboard d-block mb-1"></i>
                            Aluno
                        </label>
                    </div>
                    <div class="col-4">
                        <input type="radio" class="btn-check" name="tipo" id="tipo_professor" value="professor">
                        <label class="btn btn-outline-primary w-100" for="tipo_professor">
                            <i class="bi bi-person-workspace d-block mb-1"></i>
                            Professor
                        </label>
                    </div>
                    <div class="col-4">
                        <input type="radio" class="btn-check" name="tipo" id="tipo_coordenador" value="coordenador">
                        <label class="btn btn-outline-primary w-100" for="tipo_coordenador">
                            <i class="bi bi-person-badge d-block mb-1"></i>
                            Coordenador
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="bi bi-check-circle me-2"></i>Cadastrar
            </button>

            <div class="text-center">
                <a href="{{ url_for('login') }}" class="text-decoration-none">Já tem conta? Faça login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

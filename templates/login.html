{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-card fade-in">
        <div class="text-center mb-4">
            <i class="bi bi-mortarboard-fill" style="font-size: 3rem; color: var(--primary-color);"></i>
            <h2 class="mt-3 mb-1">Bem-vindo!</h2>
            <p class="text-muted">Sistema Educacional Interativo</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label class="form-label">Nome de usuário</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" name="nome" required placeholder="Digite seu nome">
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" name="senha" required placeholder="Digite sua senha">
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
            </button>

            <div class="text-center">
                <p class="mb-0">Não tem conta? <a href="{{ url_for('cadastro') }}" class="text-decoration-none">Cadastre-se</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}

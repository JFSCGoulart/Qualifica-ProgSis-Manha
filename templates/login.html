{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-icon">
            <i class="bi bi-mortarboard-fill"></i>
        </div>
        
        <div class="text-center mb-4">
            <h2 class="fw-bold mb-2">Bem-vindo de volta!</h2>
            <p class="text-muted">Entre com suas credenciais para continuar</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label class="form-label fw-semibold">Nome de usu√°rio</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0 ps-3">
                        <i class="bi bi-person text-primary"></i>
                    </span>
                    <input type="text" class="form-control border-0 bg-light" name="nome" required placeholder="Digite seu nome">
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">Senha</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0 ps-3">
                        <i class="bi bi-lock text-primary"></i>
                    </span>
                    <input type="password" class="form-control border-0 bg-light" name="senha" required placeholder="Digite sua senha">
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-4 py-3">
                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar no Sistema
            </button>

            <div class="text-center">
                <p class="mb-0 text-muted">Novo por aqui? 
                    <a href="{{ url_for('cadastro') }}" class="text-decoration-none fw-bold" style="color: #667eea;">Crie sua conta</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
